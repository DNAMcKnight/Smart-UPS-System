<!DOCTYPE html>
<html>

<head>
    <title>ESP Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Control Panel</h2>
    <div class="control-row">
        <span class="ups-text"><b>Turn ON/OFF UPS</b>
        </span>
        <label class="switch">
            <input id="toggleBtn" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="control-row">
        <span class="ups-text"><b>Turn OFF PC</b>
        </span>
        <label class="switch">
            <input id="toggleBtn1" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="control-row">
        <span class="ups-text"><b>Turn OFF PC & UPS</b>
        </span>
        <label class="switch">
            <input id="toggleBtn2" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="control-row">
        <span class="ups-text"><b>System Sleep Mode</b>
        </span>
        <label class="switch">
            <input id="toggleBtn3" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
